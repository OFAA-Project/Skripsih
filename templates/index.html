
<!DOCTYPE html> 
  
<html> 
<head> 
    <title>For loop in Flask</title> 
</head> 
<body> 
  
<ol> 
<!-- For loop logic of jinja template -->
{%for i in range(0, len)%} 
  
    <li>{{container[i]}}</li> 
{%endfor%} 
  
{%for i in range(0, len1)%} 
  
    <li>{{images[i]}}</li> 
{%endfor%} 
</ol> 
  
</body> 
</html>
